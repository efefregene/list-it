<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List IT</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>


  <br><br><br>
      <div class="row">
        <div id="box" class="small-10 large-8 small-offset-1 large-offset-2 columns end">
          <div class="header">
            <h2 id="Title">TO-DO LIST</h2>
          </div>
          
          <ul style="list-style: none;">
            <div id="list-body" class="large-12 columns">
            </div>
          </ul>

          <div id="inputField" class="large-12 columns">
            <div class="large-8 columns">
             <input type="text" id="inputValue" placeholder="New List Item...">
            </div>
            
            <div class="large-4 columns">
             <input class="button" type="button" id="new-btn" onclick="addItem();" class="addBtn" value ="Create New"></div>
          </div>

          <div class="large-2 large-offset-5 columns end">
            <input class="button alert" type="button" id="clear-btn" onclick="deleteAll();" class="addBtn" value ="Clear All"></div>
        </div>
      </div>
          

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
